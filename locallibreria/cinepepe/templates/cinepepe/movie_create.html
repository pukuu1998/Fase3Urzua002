<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">TÃ­tulo</label>
          <input type="text" name="titulo" class="form-control" id="exampleFormControlInput1" placeholder="Titulo pelicula">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Directores</label>
          <select name="director" class="form-control" id="exampleFormControlSelect1">
            {% for director in directores %}            
            <option value="{{ director.uuid }}" name="director">{{ director.get_fullname }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Generos</label>
          <select name="generos" multiple class="form-control" id="exampleFormControlSelect2">
            {% for genero in generos %}
            <option value="{{ genero.uuid }}" name="generos">{{ genero.name }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Sinopsis</label>
          <textarea name="sinopsis" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Imagen</label>
            <input type="text" name="imagen" class="form-control" id="exampleFormControlInput1" placeholder="Link I">
        </div>
        <button type="submit" class="btn btn-primary">Crear Pelicula</button>
      </form>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
